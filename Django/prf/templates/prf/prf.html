<!-- profile.html -->
{% extends "home/nft.html" %}

{% block content %}
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">Quản lý hồ sơ</h1>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control" disabled>
          </div>

          <div class="mb-3">
            <label for="first_name" class="form-label">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" required>
          </div>

          <div class="text-center">
            <div class="d-flex justify-content-between">
              <a href="{% url 'product1:product1' %}" class="btn btn-secondary">Quay lại</a>
              <div class="d-inline-block" style="width: 100px;"></div> <!-- Khoảng trắng giữa -->
              <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            </div>
          </div>
          <div class="alert alert-success" id="success-alert" style="display: none;">
            Thay đổi đã được lưu thành công.
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
